default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  adapter: postgresql
  host: localhost
  pool: 5
  username: registrar
  password: registrar
  database: development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: postgresql
  host: localhost
  pool: 5
  username: registrar
  password: registrar
  database: testing

production:
  <<: *default
  database: db/production.sqlite3
  adapter: postgresql
  database: registrar
  username: registrar
  password: <%= ENV['REGISTRAR_DATABASE_PASSWORD'] %>
